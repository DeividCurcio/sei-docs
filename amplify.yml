version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - git fetch --unshallow
    build:
      commands:
        - yarn install
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules
      - .yarn/cache
